    <!DOCTYPE html>
    <html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Завдання 2</title>
    </head>
    <body>
        <h1>Завдання 2</h1>

        <script>
            // 1. Формуємо одновимірний масив з 15 випадкових елементів
            let arr = [];
            for (let i = 0; i < 15; i++) {
                arr.push(Math.floor(Math.random() * 100)); // випадкове число від 0 до 99
            }
            // Виводимо масив на екран
            document.write("Масив: " + arr.join("  ") + "<br>");

            // 2. Знаходимо мінімальний елемент масиву
            let min = Math.min(...arr);
            
            // 3. Знаходимо індекс мінімального елемента
            let minIndex = arr.indexOf(min);

            // 4. Присвоюємо мінімальний елемент першому елементу
            arr[0] = min;
            
            // 5. Замінюємо мінімальний елемент на 9999
            arr[minIndex] = 9999;

            // Виводимо новий масив після зміни
            document.write("Масив після зміни: " + arr.join("  ") + "<br>");
        </script>

    </body>
    </html>
